<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Toko Anak Ceria</title>
  <link rel="stylesheet" href="bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.css">
  <style>
    body {
      background-color: #fefefe;
      font-family: 'Poppins', sans-serif;
    }
    nav.navbar {
      background-color: #ff80ab; /* warna pink cerah, sama seperti halaman lain */
    }
    .checkout-container {
      margin-top: 100px;
      margin-bottom: 60px;
    }
    .form-section, .summary-section {
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 25px;
    }
    .summary-section img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
    }
    footer {
      background-color: #ff80ab;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Toko Anak Ceria</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
          <li class="nav-item"><a class="nav-link" href="keranjang.html">Keranjang</a></li>
          <li class="nav-item"><a class="nav-link" href="tampilan1.html">Tentang Kami</a></li>
          <li class="nav-item"><a class="nav-link" href="tampilan1.html">Kontak</a></li>
        
        </ul>
      </div>
    </div>
  </nav>

  <!-- Konten utama -->
  <div class="container checkout-container">
    <div class="row">
      <!-- Form Data Diri -->
      <div class="col-md-7 form-section">
        <h3 class="mb-4">Data Diri Pembeli</h3>
        <form id="checkoutForm">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input type="text" id="nama" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="alamat" class="form-label">Alamat Lengkap</label>
            <textarea id="alamat" class="form-control" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="telepon" class="form-label">Nomor Telepon</label>
            <input type="text" id="telepon" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="metode" class="form-label">Metode Pembayaran</label>
            <select id="metode" class="form-select" required>
              <option value="">Pilih metode</option>
              <option value="COD">Bayar di Tempat (COD)</option>
              <option value="Transfer">Transfer Bank</option>
              <option value="QRIS">QRIS</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">Konfirmasi Pesanan</button>
        </form>
      </div>

      <!-- Ringkasan Pesanan -->
      <div class="col-md-5 summary-section">
        <h4 class="mb-3">Ringkasan Pesanan</h4>
        <div id="cartSummary"></div>
        <hr>
        <h5>Total: <span id="totalHarga" class="text-success fw-bold">Rp 0</span></h5>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p class="mb-0">&copy; 2025 Toko Anak Ceria | Semua Hak Dilindungi</p>
  </footer>

  <script>
    // Ambil data keranjang dari localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartSummary = document.getElementById('cartSummary');
    const totalHargaElem = document.getElementById('totalHarga');

    let total = 0;

    if (cart.length === 0) {
      cartSummary.innerHTML = "<p>Keranjang belanja kosong.</p>";
    } else {
      cart.forEach(item => {
        total += item.harga * item.qty;
        const div = document.createElement('div');
        div.classList.add('d-flex', 'align-items-center', 'justify-content-between', 'mb-3');
        div.innerHTML = `
          <div class="d-flex align-items-center">
            <img src="${item.img}" alt="${item.nama}">
            <div class="ms-3">
              <p class="mb-1 fw-bold">${item.nama}</p>
              <small>Jumlah: ${item.qty}</small>
            </div>
          </div>
          <span>Rp ${(item.harga * item.qty).toLocaleString('id-ID')}</span>
        `;
        cartSummary.appendChild(div);
      });
      totalHargaElem.textContent = 'Rp ' + total.toLocaleString('id-ID');
    }

    // Proses Checkout
    document.getElementById('checkoutForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const nama = document.getElementById('nama').value.trim();
      const alamat = document.getElementById('alamat').value.trim();
      const telepon = document.getElementById('telepon').value.trim();
      const metode = document.getElementById('metode').value;

      if (!nama || !alamat || !telepon || !metode) {
        alert("Harap lengkapi semua data!");
        return;
      }

      // Simpan data checkout ke localStorage (bisa dikembangkan untuk database nanti)
      const checkoutData = {
        nama, alamat, telepon, metode, total, cart
      };
      localStorage.setItem('checkoutData', JSON.stringify(checkoutData));

      // Kosongkan keranjang setelah checkout
      localStorage.removeItem('cart');

      alert("Pesanan berhasil dikonfirmasi! Terima kasih telah berbelanja ðŸ’–");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
